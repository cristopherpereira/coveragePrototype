<template name="addNewsItemContentPanel">
		<div class="addnewkey">
			<div style="{{#if AddingNewNewsItem}} display: none;{{/if}}">
				{{> addNewNewsItemTemplate}}
			</div>
			<div style="{{#unless AddingNewNewsItem}} display: none;{{/unless}}">
				{{> addNewNewsItemFormTemplate}}
			</div>
		</div>
</template>

<template name="addNewNewsItemTemplate">
	<input type="image" src="../../Add.png" class="add" alt="Add">
</template>

<template name="addNewNewsItemFormTemplate">
	<input id="text" class="num" name="num" type="text" placeholder="Name"/>
	<input id="text" class="img" name="img" type="text" placeholder="Link"/>
	<select id="linkType">
		<option value="image">Image</option>
		<option value="video">Video</option>
		<option value="tweet">Tweet</option>
	</select>
	<input id="text" class="fulltext" name="img" type="text" placeholder="Full Text"/>
	<input type="image" src="../../Save.png" class="save" alt="Save">
	<input type="image" src="../../Cancel.png" class="cancel" alt="Cancel">
</template>
