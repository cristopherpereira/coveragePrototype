<head>
  <title>Coverage Prototype</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
 </head>

<body>
	{{> page}} 
</body>

<template name="page">
	{{#isolate}}
		{{#if ShowPopup}}
			{{> Popup}}
		{{/if}}	
	{{/isolate}}

	<div class="avgrund-contents">
		<h1>Coverage Prototype</h1>		
		{{> filter}}
		{{> addNewsItemContentPanel}}

	  {{> container}} 
	 </div>
	 <div class="avgrund-cover"></div>
</template>

<template name="filter">
	<input id="textfilter" name="quicksearch" type="text" placeholder="Quick Search"/>	
	<input class="date" id="StartDate" name="StartDate" value="" type="hidden" />
	<br/>
	<input class="filtertag selected All" name="quicksearch" type="button" value="All"/>	
	{{#each FiltersHelper}}
		<input class="filtertag" name="quicksearch" type="button" value="{{tag}}"/>	
	{{/each}}
</template>

<template name="container">
	<div id="container">
		{{#each blocks}}
		{{> block}}
		{{/each}}		
	</div>
</template>

<template name="block">
	<div id={{_id}} class="item block quicksearch-match All">
		<div class="title">
			{{num}}
		</div>
		<div>
			{{#if IsImage linkType img}}
				<div class="imgBox">
					<img class="image" src="{{img}}">
				</div>
			{{else}}	
				{{#if IsVideo linkType img}}
					<iframe class="youtube-player" type="text/html" src="http://www.youtube.com/embed/{{img}}" allowfullscreen frameborder="0"></iframe>
				{{else}}
					<div id="tweet">
						{{LoadTweet}}
					</div>
				{{/if}}

			{{/if}}
		</div>
		<div class="Fulltext">
			{{#isolate}}
				{{#if EditTextMode _id}}
					<textarea id="fullTextEdit" rows="4" placeholder="Edit Text">{{text}}</textarea>
					<input type="image" src="../../Add.png" class="add" alt="Add">
					<input type="image" src="../../Cancel.png" class="cancel" alt="Cancel">
				{{else}}				
					{{text}}
					<input type="image" src="../../Edit.png" class="editText" alt="Edit">
				{{/if}}
			{{/isolate}}
		</div>
		<br/>
		<div>
			{{#isolate}}
				{{#if tags}}
				<div class="tagTitle">Tags </div> {{tags}} 
				{{/if}}
				
				<div class="addnewtag">			
					<input id="textTag" type="text" placeholder="Add Tag"/>
					<input type="image" src="../../Add.png" class="add" alt="Add">
				</div>
			{{/isolate}}
		</div>
		{{#if dateAdded}}
			<div>
				<span> Added at:{{dateAdded}} </span> 
			</div>
		{{/if}}			
	</div>

</template>

<template name="Popup">

	<aside id="default-popup" class="avgrund-popup">
			<h2>That's all, folks</h2>
			<p>
				You can hit ESC or click outside to close the modal. Give it a go to see the reverse transition.
			</p>
			<p>
				If you like this you would probably enjoy <a href="http://lab.hakim.se/meny">Meny</a>, <a href="http://lab.hakim.se/reveal-js">reveal.js</a> and <a href="http://lab.hakim.se/scroll-effects">stroll.js</a>.
			</p>
			<button class="close">Close</button>
		</aside>

</template>
