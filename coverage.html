<head>
  <title>Coverage Prototype</title>
</head>

<body>
	<h1>Coverage Prototype</h1>	
	{{> filter}}
	{{> addNewsItemContentPanel}}

  {{> container}}
</body>

<template name="filter">
	<input id="textfilter" name="quicksearch" type="text" placeholder="Quick Search"/>	
	{{#each FiltersHelper}}
		<input class="filtertag {{tag}}" name="quicksearch" type="button" value="{{tag}}"/>	
	{{/each}}
</template>

<template name="container">
	<div id="container">
		{{#each blocks}}
		{{> block}}
		{{/each}}
	</div>
</template>

<template name="block">
	<div id={{_id}} class="item block quicksearch-match All">
		<div id="value">
			{{num}}
		</div>
		<div>
			<img class="image" src="{{img}}">
		</div>
		<div class="Fulltext">
			{{#isolate}}
				{{#if EditTextMode _id}}
					<input id="fullTextEdit" type="text" placeholder="Edit Text"/>
					<button type="button" class="add">+</button>
					<button type="button" class="cancel">x</button>
				{{else}}				
					{{text}}
					<input type="image" src="../../Edit.png" class="editText" alt="Edit">
				{{/if}}
			{{/isolate}}
		</div>
		<br/>
		<div>
			Tags: {{tags}} 
			
			<div class="addnewtag">			
				<input id="textTag" type="text" placeholder="Add Tag"/>
				<button type="button" class="add">+</button>
			</div>
		</div>
		{{#if dateAdded}}
			<div>
				<span> Added at:{{dateAdded}} </span> 
			</div>
		{{/if}}	
	</div>

</template>
