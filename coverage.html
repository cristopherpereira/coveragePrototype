<head>
  <title>isotest</title>
</head>

<body>
	<h1>Isotope Test</h1>	
	{{> filter}}

  {{> container}}
</body>

<template name="filter">
	<input id="text" name="quicksearch" type="text" placeholder="Quick Search"/>	
</template>

<template name="container">
	<div id="container">
		{{#each blocks}}
		{{> block}}
		{{/each}}
	</div>
</template>

<template name="block">
	<div value={{_id}} class="item block">
		<div>
			{{num}}
		</div>
		<div>
			<img class="image" src="{{img}}">
		</div>
		<div>
			Tags: {{tags}}
		</div>
	</div>

</template>
