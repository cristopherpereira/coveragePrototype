<head>
  <title>Coverage Prototype</title>
</head>

<body>
	<h1>Coverage Prototype</h1>	
	{{> filter}}
	{{> addNewsItemContentPanel}}

  {{> container}}
</body>

<template name="filter">
	<input id="textfilter" name="quicksearch" type="text" placeholder="Quick Search"/>	
</template>

<template name="container">
	<div id="container">
		{{#each blocks}}
		{{> block}}
		{{/each}}
	</div>
</template>

<template name="block">
	<div value={{num}} class="item block quicksearch-match">
		<div id="value">
			{{num}}
		</div>
		<div>
			<img class="image" src="{{img}}">
		</div>
		<div class="Fulltext">
			{{text}}
		</div>
		<br/>
		<div>
			Tags: {{tags}}
			
			<div class="addnewtag">			
				<input id="textTag" type="text" placeholder="Add Tag"/>
				<button type="button" class="add">+</button>
			</div>
		</div>
		{{#if dateAdded}}
			<div>
				<span> Added at:{{dateAdded}} </span> 
			</div>
		{{/if}}	
	</div>

</template>
